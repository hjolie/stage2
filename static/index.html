<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/style.css" />
        <title>Taipei Day Trip</title>
    </head>
    <body>
        <header>
            <div id="header-container-1">
                <div id="header-title-menu">
                    <a href="/">
                        <p id="title">台北一日遊</p>
                    </a>

                    <ul id="menu-items">
                        <li>預定行程</li>
                    </ul>
                </div>
            </div>

            <div id="header-container-2">
                <div id="header-message-search">
                    <p id="header-message-1">輕鬆享受台北一日悠閒</p>
                    <p id="header-message-2">
                        探索每個角落，體驗城市的深度旅遊行程
                    </p>
                    <div id="search-container">
                        <input
                            type="text"
                            name="search"
                            id="search-box"
                            placeholder="輸入景點名稱查詢"
                        />
                        <div id="search-btn">
                            <img src="/static/images/search.png" alt="Search" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="popup-background">
            <div id="signin-container">
                <div class="top-bar"></div>
                <div class="popup-close">
                    <img src="/static/images/close.png" alt="X" />
                </div>
                <div class="popup-content-box">
                    <div class="popup-title">登入會員帳號</div>
                    <input
                        type="email"
                        name="email"
                        id="signin-email"
                        placeholder="輸入電子信箱"
                    />
                    <input
                        type="password"
                        name="password"
                        id="signin-password"
                        placeholder="輸入密碼"
                    />
                    <button type="submit" id="signin-btn">登入帳戶</button>
                    <div id="signin-success">登入成功</div>
                    <div id="signin-error">信箱或密碼錯誤</div>
                    <div class="popup-msg">
                        還沒有帳戶？
                        <span id="click-to-signup">點此註冊</span>
                    </div>
                </div>
            </div>
            <div id="signup-container">
                <div class="top-bar"></div>
                <div class="popup-close">
                    <img src="/static/images/close.png" alt="X" />
                </div>
                <div class="popup-content-box">
                    <div class="popup-title">註冊會員帳號</div>
                    <input
                        type="text"
                        name="name"
                        id="signup-name"
                        placeholder="輸入姓名"
                    />
                    <input
                        type="email"
                        name="email"
                        id="signup-email"
                        placeholder="輸入電子信箱"
                    />
                    <input
                        type="password"
                        name="password"
                        id="signup-password"
                        placeholder="輸入密碼"
                    />
                    <button type="submit" id="signup-btn">註冊新帳戶</button>
                    <div id="signup-success">註冊成功</div>
                    <div id="signup-error">此信箱已被註冊</div>
                    <div class="popup-msg">
                        已經有帳戶了？
                        <span id="click-to-signin">點此登入</span>
                    </div>
                </div>
            </div>
        </div>
        <main id="content-container">
            <div id="scroll-container">
                <div class="arrow" id="arrow-left">
                    <img src="/static/images/arrow-left.png" alt="&#9664;" />
                </div>
                <div id="mrt-list-container"></div>
                <div class="arrow" id="arrow-right">
                    <img src="/static/images/arrow-right.png" alt="&#9654;" />
                </div>
            </div>

            <div id="spot-container-by-page" style="display: none"></div>
            <div id="spot-container-by-keyword" style="display: none"></div>
            <div id="load-more" style="height: 100px"></div>
        </main>

        <footer><p>COPYRIGHT &copy; 2024 台北一日遊</p></footer>

        <script src="/static/hasToken.js"></script>
        <script src="/static/popupDialog.js"></script>
        <script src="/static/script.js"></script>
    </body>
</html>
